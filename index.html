<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | E-commerce product page</title>
  </head>
  <body>
    <header>
      <nav id="top-nav">
        <ul>
          <li class="logo-sneakers">
            <img src="images/logo.svg" alt="logo sneakers" />
          </li>
          <li>Collections</li>
          <li>Men</li>
          <li>Women</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
        <div class="avatar-section">
          <img src="images/icon-cart.svg" alt="logo panier" />
          <img
            class="image-avatar"
            src="images/image-avatar.png"
            alt="image de profil avatar"
          />
        </div>
      </nav>
    </header>

    <main>
      <div class="product-img">
        <div class="big-img">
          <img src="images/image-product-1.jpg" alt="image sneakers 1" />
        </div>

        <div class="thumbnail-img">
          <img
            src="images/image-product-1-thumbnail.jpg"
            alt="thumbnail procuct 1"
          />
          <img
            src="images/image-product-2-thumbnail.jpg"
            alt="thumbnail procuct 2"
          />
          <img
            src="images/image-product-3-thumbnail.jpg"
            alt="thumbnail procuct 3"
          />
          <img
            src="images/image-product-4-thumbnail.jpg"
            alt="thumbnail procuct 4"
          />
        </div>
      </div>

      <div class="product-description">
        <p class="company-name">Sneaker Company</p>
        <h1>Fall Limited Edition Sneakers</h1>
        <p class="text-description">
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, theyâ€™ll withstand everything
          the weather can offer.
        </p>
        <div class="prices">
          <div class="promo-price">
            <div class="product-price">$125.00</div>
            <div class="reduction">50%</div>
          </div>
          <div class="real-price">$250.00</div>
        </div>
        <div class="select-product">0 Add to cart</div>
      </div>
    </main>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Camilo-FR" target="_blank">Camilo</a>.
    </div> -->
  </body>
</html>
